<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/style.css">
    <title>rock paper scissors</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <section class="text-center mt-5">
            <header
                class="border border-4 border-secondary px-3 d-flex justify-content-between align-items-center text-secondary mx-auto">
                <img src="assets/images/logo.svg" alt="logo">

                <div class="score_container bg-light py-md-2 text-center">
                    <p class="score_title fw-bold mt-1">SCORE</p>

                    <div class="d-flex justify-content-evenly align-items-center">
                        <div>
                            <p class="score_name">You</p>
                            <p class="userScore fw-bold lh-1">0</p>
                        </div>
                        <div class="line_through"></div>
                        <div>
                            <p class="score_name">House</p>
                            <p class="houseScore fw-bold lh-1">0</p>
                        </div>
                    </div>
                </div>
            </header>

            <div>
                <!-- choose section -->
                <article class="choose_section ">
                    <img class="triangle" src="assets/images/bg-triangle.svg" alt="triangle">

                    <div class="card paper">
                        <img src="assets/images/icon-paper.svg" alt="paper" />
                    </div>
                    <div class="card scissors">
                        <img src="assets/images/icon-scissors.svg" alt="scissors">
                    </div>
                    <div class="card rock">
                        <img src="assets/images/icon-rock.svg" alt="rock">
                    </div>
                </article>

                <!-- chosen section -->
                <article class="chosen_section d-none justify-content-around align-items-center text-light position-relative">
                    <div class="chosen_container">
                        <h5 class="chosen_title">YOU PICKED</h5>
                        <div class="user_picked"></div>
                    </div>

                    <div class="result">
                        <h3 class="result_title ">YOU WIN</h3>
                        <button class="restart_btn fw-bold">PLAY AGAIN</button>
                    </div>

                    <div class="chosen_container">
                        <h5 class="chosen_title">THE HOUSE PICKED</h5>
                        <div class="blank"></div>
                        <div class="house_picked"></div>
                    </div>
                </article>
            </div>

            <div class="rules">
                <p>RULES</p>
            </div>

            <div class="modal_container">
                <div class="modal_content bg-light position-absolute py-4 px-5">
                    <div class="modal_header d-flex justify-content-between align-items-center mx-2 mb-4">
                        <h5 class="modal-title fw-bold fs-3">RULES</h5>
                        <button type="button" class="btn-close fs-5"></button>
                    </div>

                    <div class="modal_body">
                        <img src="assets/images/image-rules.svg" alt="rules image">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="assets/js/app.js"></script>

</html>
